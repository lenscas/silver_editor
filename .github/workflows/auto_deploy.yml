name: Build and Deploy
on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:
      - master
    paths:
      - "src/**.rs"
      - "js/**.ts"
      - "js/**.tsx"
      - ".github/workflows/auto_deploy.yml"
      - "static/*"
      - "examples/*"
      - "yarn.lock"
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: "hecrj/setup-rust-action@v1"
        with:
          rust-version: stable
      - name: Install the web target
        run: "rustup target add wasm32-unknown-unknown"
      - name: Install Linux dependencies
        run: |
          sudo apt-get -qq update
          sudo apt-get install -y libudev-dev zlib1g-dev alsa libasound2-dev
      - name: Add cargo web
        run: cargo install cargo-web
      - name: Checkout
        uses: actions/checkout@master
      - name: install js dependencies
        run: yarn install
      - name: build js
        run: yarn build
      - name: build rust
        run: cargo web build --example test --release
      - name: Make ready for deploy
        run: |
          mkdir ./preps
          cp -a ./static/. ./preps/
          cp -a ./target/wasm32-unknown-unknown/release/examples/. ./preps/
      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./preps
